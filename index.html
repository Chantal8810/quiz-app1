<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="quiz-container">
      <h1>Quiz App</h1>
      <div id="question-container" class="hide">
        <div id="question">Question text</div>
        <div id="answer-buttons" class="btn-group"></div>
      </div>
      <div id="controls">
        <button id="start-btn" class="btn">Start Quiz</button>
        <button id="next-btn" class="btn hide">Next</button>
      </div>
      <div id="timer" class="hide">Time Left: <span id='time'>10</span>s</div>
      <div id="score" class="hide">Score: <span id='score-value'>0</span></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
